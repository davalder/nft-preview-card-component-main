<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1000px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main class="main">
    <div class="container">

      <div class="container__imagen">
        <div class="container__imagen--hover"></div>
        <span></span>
      </div>
      <div class="container__description" role="doc-introduction">
        <p>Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="container__data">
        <p><span></span> 0.041 ETH</p>
        <p><span></span> 3 days left</p>
      </div>
      <div class="container__creator">
        <div></div>
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="footer">
      <div>
        Challenge by <a href="https://www.frontendmentor.io/profile/davalder" target="_blank">Frontend Mentor</a>.
      </div>
      <div>
        Coded by <a href="https://github.com/davalder/nft-preview-card-component-main">Diego Andres Valderruten</a>.
      </div>
  </footer>
</body>
</html>
